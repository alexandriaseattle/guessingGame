<script>
	var intro = prompt("How much wood should Woodchuck chuck if Woodchuck wants to buy Cindy a seashell from Sally who works by the sea shore?");
	var wood;
	wood = Math.floor(Math.random() * 10)

if(intro <= 3 ){
	wood = alert("Unfortunately, that isn't enough for a seashell. Grab some more wood, and guess again")
}
else if(intro >= 4 && intro <= 7){
	wood = alert("That is enough for a modest shell, Maybe save up a bit more and try again")
}
else{
	wood = alert("That's more than enough for a beautiful Conch. Cindy will love it!")
}

</script>
